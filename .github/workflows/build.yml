---
name: Build

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install libopenblas-dev liblapack-dev
      - run: make
      - run: make test
      - run: test/run_tests

  #  runs-on: windows-latest
  #  steps:
  #    - uses: actions/checkout@v2
