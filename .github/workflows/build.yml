  #    - run: make
  #    - run: make test
  #    - run: test/run_tests

  mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: brew install openblas lapack
      - run: make
      - run: make test
      - run: test/run_tests

